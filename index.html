<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Login</title>
    
</head>
<body>

    <div class="password-input" >
        <label class="password-input__label" type="password" for="password"> Password: </label>
        <input class="password-input__text-area" id="password"> 
    </div>

    <div class="strength-check-container">
        <label for="security"></label>
        <progress class="strength-check-container__bar" id="security" max="10" value="0"> </progress>
    </div>

    <div class="strength-evaulation-container"> 
        Complexity: <span class="strength-evaluation-container__content" id="complexityRating" ></span>
    </div>

    
    
    <script src="app.js"></script>
</body>
</html>
